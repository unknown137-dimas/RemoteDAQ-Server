---
  - name: Installing RemoteDAQ Node
    hosts: all
    tasks:
    
    # Install Docker
    - name: Install Required System Packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: latest
        update_cache: true
    
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        filename: docker.list
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and Install docker-ce
      apt:
        name:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name:
          - docker
          - PyYAML

    # Copy .env-node File from Server to .env File in Node
    
    # Copy Project Files
    - name: Copy Project Files to tmp Directory
      copy:
        src: .
        dest: /tmp/RemoteDAQ

    # Deploy RemoteDAQ Node
    - name: Deploy Container
      docker_compose:
        project_src: /tmp/RemoteDAQ