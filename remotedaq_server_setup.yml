---
  - name: Installing RemoteDAQ Server
    hosts: localhost
    connection: local 
    vars_prompt:

    - name: zt_net_id
      prompt: Insert ZeroTier Network ID
      private: false

    - name: zt_token
      prompt: Insert Generated ZeroTier Token (The input is hidden)

    - name: db_user
      prompt: Insert Username used for InfluxDB
      private: false

    - name: db_pass
      prompt: Insert Password used for InfluxDB (The input is hidden)

    - name: db_org
      prompt: Insert InfluxDB Organization Name
      private: false

    - name: db_bucket
      prompt: Insert InfluxDB Bucket Name
      private: false

    tasks:

    # Install Docker
    - name: Install Required System Packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - openssh-client
        state: latest
        update_cache: true
    
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        filename: docker.list
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and Install docker-ce
      apt:
        name:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name:
          - docker
          - PyYAML

    # Install ZeroTier Client
    - name: Get ZeroTier Client Install Script
      uri:
        url: https://install.zerotier.com
        method: GET
        dest: ./zerotier-install.sh
        mode: u+rwx

    - name: Install ZeroTier Client
      command: ./zerotier-install.sh

    # Join Zerotier Network
    - name: Connect to ZeroTier Network
      command: zerotier-cli join '{{ zt_net_id }}'
      become: true

    - name: Get ZeroTier ID
      command: zerotier-cli info | cut -d ' ' -f 3
      become: true
      register: zt_id
    
    # Create .env File
    - name: Creating .env File
      copy:
        dest: ./.env
        content: |
          ZT_ID={{ zt_id }}
          ZT_NET_ID={{ zt_net_id }}
          ZT_TOKEN={{ zt_token }}
          DOCKER_INFLUXDB_INIT_USERNAME={{ db_user }}
          DOCKER_INFLUXDB_INIT_PASSWORD={{ db_pass }}
          DOCKER_INFLUXDB_INIT_ORG={{ db_org }}
          DOCKER_INFLUXDB_INIT_BUCKET={{ db_bucket }}

    # Start Docker Service
    - name: Starting Docker Service
      service:
        name: docker
        state: started

    # Create Volume for InfluxDB Container
    - name: Create InfluxDB Config Storage
      docker_volume:
        name: influxdb-config

    - name: Create InfluxDB Persistent Storage
      docker_volume:
        name: influxdb-data
    
    # Deploy RemoteDAQ Server
    - name: Copy Project Files to tmp Directory
      copy:
        src: .
        dest: tmp/

    - name: Deploy Container
      docker_compose:
        project_src: tmp/